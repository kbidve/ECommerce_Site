{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
        <h3  class="alert alert-light border rounded">Login Here</h3>
<form action="/login", method="POST">
  {% csrf_token %}
  {% if error %}
  <div class="danger">
  {{ error }}
  </div>
  {% endif %}
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" name="email" value="{{values.email}}" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
  </div>

  <div class="form-group pt-4">
    <input type="submit" class="btn btn-info" id="submit">
  </div>

</form>
        </div>

        </div>
</div>
{% endblock %}
